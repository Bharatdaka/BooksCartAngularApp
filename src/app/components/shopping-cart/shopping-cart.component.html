<table *ngIf="cart.items.length; else templateName">
  <tr>
    <th>Item</th>
    <th>Price</th>
    <th>Qty</th>
  </tr>
  <tr *ngFor="let item of cart.items">
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.qty}}</td>
  </tr>
  <tr>
    <td colspan="2">Total Price:</td>
    <td>{{cart.totalPrice}}</td>
  </tr>
  <tr>
    <td colspan="3">
        <hr/>
    </td>
  </tr>
</table>
<ng-template #templateName>
    Nothing in Cart...!!
</ng-template>
